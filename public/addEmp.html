<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center mt-[150px] border-2 w-[600px] mx-auto bg-green-400">
        <div class="bg-blue-200 p-2">
            <h1 class="text-4xl">Add Employee</h1>
        </div>
        <form id="empform" action="/add" method="POST">
            <div class="mt-6">
                <label for="empID">Employee ID</label>
                <input type="text" id="empID" name="empID" required class="border-2 rounded-lg ml-6">
            </div>
            <div class="mt-6">
                <label for="empName">Employee Name</label>
                <input type="text" id="empName" name="empName" required class="border-2 rounded-lg">
            </div>
            <div class="w-[200px] mx-auto my-[30px]">
                <button type="submit" class="w-[200px] bg-blue-200 hover:bg-blue-500 border-2 text-2xl rounded-full">Submit</button>
            </div>
        </form>
    </div>    
</body>
</html>
